<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS STORE - Pembayaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .logo-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            z-index: 1;
            animation: borderAnimation 15s infinite linear;
        }

        @keyframes borderAnimation {
            0% {
                box-shadow: 0 0 10px 5px #00ff00;
            }
            33% {
                box-shadow: 0 0 10px 5px #ffffff;
            }
            66% {
                box-shadow: 0 0 10px 5px #ff0000;
            }
            100% {
                box-shadow: 0 0 10px 5px #00ff00;
            }
        }

        .store-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            background: linear-gradient(to right, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .payment-section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.7);
        }

        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .payment-method {
            background: rgba(20, 20, 40, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .payment-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .payment-info {
            margin: 15px 0;
        }

        .payment-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .copy-btn {
            background: linear-gradient(to right, #00ccff, #00ffcc);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: linear-gradient(to right, #00ffcc, #00ccff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .qris-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qris-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .qris-image:hover {
            transform: scale(1.05);
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(20, 20, 40, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .social-link:hover {
            background: rgba(30, 30, 60, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .social-logo {
            width: 30px;
            height: 30px;
        }

        .info-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-link {
            color: #00ccff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .info-link:hover {
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 200, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .payment-methods {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-method {
                width: 100%;
                max-width: 300px;
            }
            
            .store-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://files.catbox.moe/mnjn7j.jpg" alt="AS STORE Logo" class="logo">
                <div class="logo-border"></div>
            </div>
            <h1 class="store-name">AS STORE</h1>
        </div>

        <div class="payment-section">
            <h2 class="section-title">Metode Pembayaran</h2>
            <div class="payment-methods">
                <div class="payment-method">
                    <img src="https://files.catbox.moe/wg0xgl.png" alt="Dana Logo" class="payment-logo">
                    <div class="payment-info">
                        <p class="payment-number">083872132560</p>
                        <button class="copy-btn" onclick="copyToClipboard('083872132560')">Salin</button>
                    </div>
                </div>
                
                <div class="payment-method qris-container">
                    <img src="https://files.catbox.moe/kzs548.png" alt="QRIS Logo" class="payment-logo">
                    <img src="https://files.catbox.moe/voyzwl.jpg" alt="QRIS Code" class="qris-image" onclick="openQris()">
                    <p style="margin-top: 10px; font-size: 0.9rem;">Klik gambar untuk memperbesar</p>
                </div>
            </div>
        </div>

        <div class="payment-section">
            <h2 class="section-title">Sosial Media</h2>
            <div class="social-section">
                <a href="https://www.instagram.com/as_store1112?igsh=MXJ6cjdpMHcxcWkxaQ==" target="_blank" class="social-link">
                    <img src="https://files.catbox.moe/73mn37.png" alt="Instagram Logo" class="social-logo">
                    <span>Instagram</span>
                </a>
            </div>
        </div>

        <div class="info-section">
            <p><strong>ALL INFO STOCK & TESTI AS STORE</strong></p>
            <a href="https://whatsapp.com/channel/0029VbATCOJEFeXdxHmMZD1C" target="_blank" class="info-link">
                https://whatsapp.com/channel/0029VbATCOJEFeXdxHmMZD1C
            </a>
        </div>
    </div>

    <div class="notification" id="notification">
        Nomor berhasil disalin!
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showNotification();
            }, function(err) {
                console.error('Gagal menyalin teks: ', err);
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }

        function openQris() {
            window.open('https://files.catbox.moe/kzs548.png', '_blank');
        }
    </script>
</body>
</html>
